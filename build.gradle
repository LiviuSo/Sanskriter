// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // versions
    ext.kotlinVersion = '1.3.31'
    ext.supportVersion = '28.0.0'
    ext.gradleVersion = '3.4.1'
    ext.appcompatVersion = '1.1.0-beta01'
    ext.junitVersion = '4.13-beta-3'
    ext.testRunnerVersion = '1.2.0'
    ext.espressoCoreVersion = '3.2.0'
    ext.constraintLayoutVersion = '2.0.0-beta1'
    ext.materialVersion = '1.1.0-alpha07'
    ext.archLifecycleVersion = '2.2.0-alpha01'
    ext.roomVersion = '2.1.0'
    ext.zoomImageVersion = '1.1.0'
    ext.gsonVersionVersion = '2.8.5'
    ext.recViewVersion = '1.1.0-alpha06'
    ext.rxAndroidVersion = '2.1.1'
    ext.rxJavaVersion = '2.2.7'
    ext.kotlinReflectVersion = '1.3.31'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}